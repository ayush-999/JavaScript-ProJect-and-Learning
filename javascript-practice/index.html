<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-12">


                <div class="card shadow-sm border-0">
                    <div class="card-header text-center">
                        <h3 class="mb-0">Javascript Bank Demo</h3>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card-body">
                                <form class="row" id="accountForm">
                                    <div class="col-md-6 mb-3">
                                        <label for="customerName" class="form-label">Customer Name</label>
                                        <input type="text" id="customerName" class="form-control">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="balance" class="form-label">Initial Balance</label>
                                        <input type="text" id="balance" class="form-control">
                                    </div>
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-success">
                                            Create Account
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card-body">
                                <form class="row" id="depositForm">
                                    <div class="col-md-6 mb-3">
                                        <label for="accountNumber" class="form-label">Account Number</label>
                                        <input type="text" id="accountNumber" class="form-control">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="amount" class="form-label">Amount</label>
                                        <input type="text" id="amount" class="form-control">
                                    </div>
                                    <div class="col-md-6 d-grid gap-2">
                                        <button class="btn btn-success">
                                            Deposit
                                        </button>
                                    </div>
                                    <div class="col-md-6 d-grid gap-2">
                                        <button class="btn btn-danger">
                                            Withdrawal
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-striped table-hover table-bordered" id="accountDetails">
                                        <caption>List of Bank Customer</caption>
                                        <thead class="table-success">
                                            <tr>
                                                <th scope="col">Account Number</th>
                                                <th scope="col">Customer Name</th>
                                                <th scope="col">Balance</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <th class="displayAccNumber"></th>
                                                <td class="displayCustomerName"></td>
                                                <td class="displayBalance"></td>
                                            </tr>
                                            <tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="OOPs/ConstructorFunction.js"></script>
</body>

</html>
